<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=git, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="css/style.css"
</head>
<body>
<header id="header">
    <div><h2 id="logo">Kalkulator BMI</h3></div>
    <div><nav id="navigasi-bar">
        <a href="">Download App</a> | <a href="">Contact Us</a>
        </nav>
    </div>
</header>
<form id="form">
<section class="input-section">
    <div>     
        <label for="jeniskelamin" class="title-field">Jenis Kelamin</label>
        <data id="gender">
            <input type="radio" name="jeniskelamin" id="pria" class="pria" checked=""><label for="pria">Pria</label>
            <input type="radio" name="jeniskelamin" id="wanita" class="wanita"><label for="wanita">Wanita</label>
        </data>
    </div>
    <div>
    <label for="usia" class="title-field">Umur</label>
    <input type="number" id="usia" name="usia" placeholder="tahun">    
    </div>
    <div>
    <label for="berat" class="title-field">Berat Badan</label>
    <input type="number" id="berat" name="berat" placeholder="kg">
    </div>
    <div>
    <label for="tinggi" class="title-field">Tinggi Badan</label>
    <input type="number" id="tinggi" name="tinggi" placeholder="cm">
    </div>
    <span role="alert" id="nameError" aria-hidden="true"></span>
    <div>
        <button class="hitung">Hitung BMI</button><button class="reset">Reset</button>
    </div>
    
</section>
</form>

<section class="result-section">    
    <div><h1>Hasil</h1></div>
    <div>Berat Badan Lebih</p>
        <h3 id="hasil">00.00</h3>
        <p id="kategori"></p>
    </div>
</section>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
